<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Calculadora" content="Calculadora feita em JavaScript para projeto do final da disciplina  PadrÃµes Web">
    <meta author="Ildemberg GF">
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <title>Calculadora Js</title>
</head>

<body>
    <div class="calculadora">
        <!--------------------------------------->
        <input type="text" id="display" readonly autofocus>
        <!--------------------------------------->
        <div class="teclas">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="deleteLast()" class="operator">Ac</button>
            <button onclick="appendToDisplay('/')" class="operator">&#247;</button>
            <button onclick="appendToDisplay('*')" class="operator">&#215;</button>
            <!--------------------------------------->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">&#8722;</button>
            <!--------------------------------------->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">&#43;</button>
            <!--------------------------------------->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <!--------------------------------------->
            <button onclick="calculate()" class="igual">&#61;</button>
            <!--------------------------------------->
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="ui-btn"><span>.</span></button>
        </div>
    </div>
    <script type="module " src="https://cdn.jsdelivr.net/npm/zero-md@3?register "></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
